---
  - hosts: all
    gather_facts: false
    become: true
    vars:
      DEST: /usr/local
    
    roles:
      - toolbelt

    tasks:
      - name: Setup /var/lib/toolbelt
        file:
          path: /var/lib/toolbelt
          state: directory

      - name: Run setup subcommand
        command:
          cmd: toolbelt setup
