---
  - name: Install script
    copy:
      src: toolbelt
      dest: "{{DIST}}/bin"
      mode: 0755

  - name: Install directories
    file:
      path: "{{item}}"
      state: directory
    with_items:
      - "{{DIST}}/share/toolbelt/include"
      - "{{DIST}}/share/toolbelt/installer_keys"

  - name: Install include files
    copy:
      src: "include/{{item}}"
      dest: "{{DIST}}/share/toolbelt/include"
      mode: 0755
    with_items:
      - verify.sh
      - general_functions.sh
      - redhat.sh
      - debian.sh
      - context.sh
      - entities.sh
    tags: include

  - name: Install keys
    copy:
      src: "installer_keys/{{item}}"
      dest: "{{DIST}}/share/toolbelt/installer_keys/"
      mode: 0644
    with_items:
      - nodesource.pem
      - composer.pem
